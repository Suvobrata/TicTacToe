<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>My New Pen!</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="tictactoe.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  
  <div id = "board">
   <table id = "tictactoe">
     <tr id = "row1">
       <td id = "1" class = "square"></td>
       <td id = "2" class = "square v"></td>
       <td id = "3" class = "square"></td>
     </tr>
     <tr class = "row2">
        <td id = "4" class = "square h"></td>
        <td id = "5" class = "square v h"></td>
        <td id = "6" class = "square h"></td>
     </tr>
     <tr class = "row3">
       <td id = "7" class = "square"></td>
       <td id = "8" class = "square v"></td>
       <td id = "9" class = "square"></td>
     </tr>
   </table>      
  </div>
  <div style ="margin-left:50px"><button class="invisible" id="newGame">New game!</button></div>
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
</html>
